<div>
    <div class= "center">
      <form id="picture-edit">
        <div class="center">
  
          <div class="center">
            <label for="message">POST</label>
            <input
              type="text"
              id="caption"
              max="255"
              size="120"
              (change)="onCaptionChange($event)"
            />
          </div>
        </div>
        <div class="center">
          <div>
            <button  type="button" (click)="onUpload()">Send</button>
            <button  type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
