<div class="container">
<div *ngIf="!edit; else editting" (click)="toggleEdit()">{{ photo.blog }}</div>
<ng-template #editting><div id="edit"><input type="text" (change)="editText($event)" value={{photo.blog}} /><button (click)="toggleEdit()">SAVE</button><button (click)="delete()">X</button></div></ng-template>
</div>
